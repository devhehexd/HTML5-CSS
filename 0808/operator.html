    let fruits = ['Mango', 'Melon', 'Apple'];
    console.log(fruits);
    delete fruits[1];
    console.log(fruits); //공간은 남아있고 값만 삭제
    console.log(fruits[1]); //undifined
    let car = {name: 'Sonanta', price: '30000000', maker: 'Hyundai'};
    console.log(car);
    delete car.price; //멤버를 삭제
    console.log(car); 
    console.log('price' in car); //false 
    console.log('maker' in car); //truth
    //원래는 ['maker']와 같이 사용해야하나 괄호 생략가능
