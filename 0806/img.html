<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>img tag</h1>
  <div>
    <figure>
      <img src="images/smilecat.jpg" alt="smilecat" width="400" height="400" /><br>
      <figcaption>smiling cat</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/512px-HTML5_logo_and_wordmark.svg.png" alt="html5 logo" /><br>
      <figcaption>HTML5 logo</figcaption>
    </figure>
  </div>
</body>
</html>
